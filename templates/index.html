<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>每日出工統計表</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', 'Noto Sans TC', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fdfdf7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 30px;
      color: #4b4b4b;
      font-weight: 600;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 600px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .row input,
    .row select {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    label {
      min-width: 110px;
      color: #444;
    }

    input:focus, select:focus {
      border-color: #a67c52;
      outline: none;
      box-shadow: 0 0 5px rgba(166, 124, 82, 0.4);
    }

    .delete-btn {
      background: #fff0f0;
      color: #cc3333;
      border: 1px solid #cc3333;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #ffe5e5;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button[type="button"] {
      background: #fff;
      color: #a67c52;
      border: 2px dashed #a67c52;
    }

    button[type="button"]:hover {
      background: #f7f2ec;
    }

    button[type="submit"] {
      background-color: #a67c52;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #8e6841;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }

      .delete-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>📋 每日出工統計表輸入</h1>
  <form method="POST" onsubmit="event.preventDefault(); alert('預覽模式：不會真的送出');">
    <!-- 天氣選項 -->
    <div class="row">
      <label for="weather">天氣</label>
      <select id="weather" name="weather" required>
        <option value="" disabled selected>請選擇天氣</option>
        <option value="晴">☀️ 晴</option>
        <option value="陰">☁️ 陰</option>
        <option value="雨">🌧️ 雨</option>
      </select>
    </div>

    <!-- 移工管理員欄位 -->
    <div class="row">
      <label for="manager">移工管理員</label>
      <input id="manager" name="manager" placeholder="移工管理員姓名" required>
    </div>

    <!-- 出工資料 -->
    <h3 style="margin: 10px 0 0 0; color:#555;">缺勤名單</h3>
    <div id="inputs">
      <div class="row">
        <input name="emp_id" placeholder="工號" required>
        <select name="reason" required>
          <option>休假</option>
          <option>曠職</option>
          <option>體檢</option>
          <option>年休返泰</option>
          <option>事假返鄉</option>
          <option>工傷</option>
          <option>病假</option>
          <option>待返</option>
          <option>遣返</option>
          <option>提前解聘</option>
          <option>逃跑</option>
          <option>調派</option>
        </select>
        <button type="button" class="delete-btn" onclick="removeRow(this)">🗑️刪除這筆</button>
      </div>
    </div>

    <button type="button" onclick="addRow()">➕ 新增一列</button>
    <button type="submit">🚀 產生出工表</button>
  </form>

  <script>
    function addRow() {
      const div = document.createElement('div');
      div.className = 'row';
      div.innerHTML = `
        <input name="emp_id" placeholder="工號" required>
        <select name="reason" required>
          <option>休假</option>
          <option>曠職</option>
          <option>體檢</option>
          <option>年休返泰</option>
          <option>事假返鄉</option>
          <option>工傷</option>
          <option>病假</option>
          <option>待返</option>
          <option>遣返</option>
          <option>提前解聘</option>
          <option>逃跑</option>
          <option>調派</option>
        </select>
        <button type="button" class="delete-btn" onclick="removeRow(this)">🗑️刪除這筆</button>
      `;
      document.getElementById('inputs').appendChild(div);
    }

    function removeRow(button) {
      const row = button.parentNode;
      row.remove();
    }
  </script>
</body>
</html>
