<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出工表填寫</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', 'Noto Sans TC', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fdfdf7; /* 象牙白底色 */
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #a37c5d; /* 咖啡金色 */
      outline: none;
      box-shadow: 0 0 5px rgba(163, 124, 93, 0.5);
    }

    .entry {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #a37c5d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8e6d52;
    }

    #add-btn {
      background: transparent;
      color: #a37c5d;
      border: 2px dashed #a37c5d;
      margin-top: 10px;
    }

    #add-btn:hover {
      background: #f3e9e2;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>出工填報</h2>
    <form method="POST" action="/submit" id="work-form">
      <div id="form-entries">
        <div class="entry">
          <label for="employee_id">工號：</label>
          <input type="text" id="employee_id" name="employee_id[]" required>

          <label for="reason">未出工原因：</label>
          <select id="reason" name="reason[]" required>
            <option value="請假">請假</option>
            <option value="休假">休假</option>
            <option value="公出">公出</option>
            <option value="未到">未到</option>
            <option value="其他">其他</option>
          </select>
        </div>
      </div>
      <button type="button" id="add-btn">➕ 新增一筆</button>
      <button type="submit">送出</button>
    </form>
  </div>

  <script>
    const formEntries = document.getElementById('form-entries');
    const addBtn = document.getElementById('add-btn');

    addBtn.addEventListener('click', () => {
      const entry = document.createElement('div');
      entry.classList.add('entry');
      entry.innerHTML = `
        <label>工號：</label>
        <input type="text" name="employee_id[]" required>

        <label>未出工原因：</label>
        <select name="reason[]" required>
          <option value="請假">請假</option>
          <option value="休假">休假</option>
          <option value="公出">公出</option>
          <option value="未到">未到</option>
          <option value="其他">其他</option>
        </select>
      `;
      formEntries.appendChild(entry);
    });
  </script>
</body>
</html>
